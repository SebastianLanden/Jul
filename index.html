<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julrim</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9f4;
            color: #2e4057;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            border: 5px solid #c0392b;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #c0392b;
        }
        .snowflake {
            font-size: 50px;
            animation: float 3s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="snowflake">❄</div>
        <h1>God Jul!</h1>
        <blockquote>
            <p>
                När snön faller och ljusen brinner, <br>
                värmen i hjärtat vi alltid finner. <br>
                Klappar delas med glädje och skratt, <br>
                God Jul till dig, vår kära skatt!
            </p>
        </blockquote>
        <footer>
            <p>&copy; 2024 Julrim Creator</p>
        </footer>
    </div>
</body>
</html>
