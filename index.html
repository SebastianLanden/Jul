<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julrim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #2e8b57, #c0392b); /* Green to Red gradient */
            color: #ffffff;
            background-image: url('https://cdn.pixabay.com/photo/2016/12/23/00/16/christmas-1921747_960_720.jpg'); /* Example Christmas Tree Image */
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent to show background */
            color: #2e4057;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #c0392b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.5;
        }
        blockquote {
            font-size: 1.2em;
            font-style: italic;
            margin: 20px 0;
            color: #555555;
        }
        .snowflake {
            font-size: 3em;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="snowflake">❄</div>
        <h1>God Jul!</h1>
        <blockquote>
            <p>
                När snön faller och ljusen brinner, <br>
                värmen i hjärtat vi alltid finner. <br>
                Klappar delas med glädje och skratt, <br>
                God Jul till dig, vår kära skatt!
            </p>
            <p>
                God Jul <br>
                Önskar <br>
                Sebastian & Tobias
            </p>
        </blockquote>
    </div>
</body>
</html>
